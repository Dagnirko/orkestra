apiVersion: v1
kind: Service
metadata:
  name: orchestration-ui
spec:
  type: LoadBalancer
  selector:
    app: orchestration
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: github-webhooks
      protocol: TCP
      port: 81
      targetPort: 8081