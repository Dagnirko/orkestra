---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: orchestration

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: orchestration
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: orchestration
roleRef:
  kind: ClusterRole
  name: orchestration
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: orchestration
    namespace: default

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: orchestration-master
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: orchestration
    spec:
      serviceAccountName: orchestration
      containers:
        - name: orchestration
          image: registry.drivetribe.com/tools/orchestration:latest
          env:
            - name: ORCHESTRA_HOME
              value: /opt/docker/orchestra
            - name: ORCHESTRA_PORT
              value: "8080"
            - name: ORCHESTRA_GITHUB_PORT
              value: "8081"
            - name: ORCHESTRA_KUBE_URI
              value: https://kubernetes.default.svc.cluster.local
            - name: ORCHESTRA_KUBE_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ORCHESTRA_KUBE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: ui
              containerPort: 8080
          volumeMounts:
            - name: data
              mountPath: /opt/docker/orchestra
      volumes:
        - name: data
          hostPath:
            path: /Users/joangoyeau/Code/orchestra/target/orchestra

